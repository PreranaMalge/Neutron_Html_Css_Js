<html>
    <head>

    </head>
    <body>
        <form action="home.html" method="get" autocomplete="off" >
            <label>Full Name:</label>
            <input type="text" name="fullname" id="fullname" value="prerana" placeholder="Enter your full name" disabled readonly>
            <br>
            <label>Email:</label>
            <input type="email" name="email" id="email" value="" placeholder="Enter your email id" required>
            <br>
            <label>Password:</label>
            <input type="password" name="password" value="" placeholder="Enter 6 letter password" size="100" required>
            <br>
            <label>Gender</label>
            Male<input type="radio" name="gender" value="Male"/>
            Female<input type="radio" name="gender" value="Female"/>
            <br>
            <label>Age</label>
            <input type="number" name="age" value="" min="18" max="32"/>
            <br>
            <label>Skills</label>
            DSA<input type="checkbox" name="skills" value="DSA"/>
            JS<input type="checkbox" name="skills" value="JS"/>
            REACT<input type="checkbox" name="skills" value="REACT">
            <br>
            <select name="state">
                <option value="Delhi">Delhi</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Andra pradesh">Andra pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Up">Up</option>
                <option value="Mp">Mp</option>

            </select>
            <br>
            <textarea name="introduction" value="" ></textarea>
            <br>
            <input type="submit" value="click here..."/>
            <input type="reset" value="click here to reset.."/>
            <button type="submit"> <img src=""></button>

        </form>
    </body>


</html>
